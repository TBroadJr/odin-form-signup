<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Signup</title>
  <link href="./styles.css" rel="stylesheet">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="left-box">
    <img src="./img/photo-1541963463532-d68292c34b19.webp" alt="Random Img">
  </div>
  <div class="right-box"> 
    <div class="top-section">
      <div class="text-section">
        <p>This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up now to get started.</p>
          <p>
            You know you want to.
          </p>
      </div>
      
    </div>
    <div class="middle-section">
      <header>Lets do this!</header>
      <form action="./index.html" method="get">
        <div class="form-row">

          <div class="field-container">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder=" Sam" required>
          </div>

          <div class="field-container">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder=" Smith" required>
          </div>

        </div>

        <div class="form-row">

          <div class="field-container">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder=" ttt@gmail.com" required>
          </div>

          <div class="field-container">
            <label for="phone">Phone Number</label>
            <input type="number" name="phone" id="phone" placeholder=" 222-222-2222" required>
          </div>

        </div>

        <div class="form-row">

          <div class="field-container">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder=" ********" required minlength="8">
          </div>

          <div class="field-container">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder=" ********" required minlength="8">
          </div>

        </div>
      </form>
    </div>
    <div class="bottom-section">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="./index.html">Log in</a></p>
    </div>
  </div>
  
</body>
</html>
